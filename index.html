<html>

<head>
    <script src="./dist/cdn.js"></script>
</head>

<body>
    <div id="formine"></div>
    <script defer>
        Formine.render(document.getElementById('formine'), {
            hooks : {
                onChange : (e) => {
                    console.log('Form on change');
                },
                beforeSubmit : (e, form) => {
                    console.log("executing before submission", e, form);
                },
                onSubmit : (e, form) => {
                    console.log("on submit", e, form);
                },
                onReset : (e, form) => {
                    console.log("on reset", e, form);
                },
                beforeReset : (e, submission, form) => {
                    console.log("before reset", e, submission, form);
                }
            },
            schema: {
                components: [
                    {
                        type : "group",
                        uid : 'mygroup',   
                        components: [
                            {
                                type: "button",
                                uid: "button",
                                innerHTML : "Submit",
                                attributes : {
                                    type : "submit"
                                }
                            },
                            {
                                type: "button",
                                uid: "button",
                                innerHTML : "Reset",
                                attributes : {
                                    type : "reset"
                                }
                            }
                        ]
                    },
                    {
                        type: "text",
                        uid: "text-field",
                        attributes: {
                            placeholder : "Test",
                        }
                    },
                    {
                        type: "number",
                        uid: "number-field",
                        attributes: {
                            placeholder : "Test",
                        }
                    },
                    {
                        type: "textarea",
                        uid: "text-area",
                        attributes: {
                        }
                    }
                ],
            },
        })
            .then((formine) => {
                console.log('formine loaded!', formine);
            })
            .catch((e) => {
                console.error(e);
            });
    </script>
</body>

</html>
