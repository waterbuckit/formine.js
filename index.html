<html>

<head>
    <script src="./dist/cdn.js"></script>
</head>

<body>
    <div id="formine"></div>

    <button id="submission">submission</button>
    <script defer>
        Formine.render(document.getElementById('formine'), {
            hooks : {
                onChange : (e) => {
                    console.log('Form on change');
                }
            },
            schema: {
                "components": [
                    {
                        type : "group",
                        uid : 'mygroup',   
                        components: [
                            {
                                type: "button",
                                uid: "button",
                                hooks : {
                                    onClick : () => {
                                        console.log('button clicked');
                                    }
                                }
                            }
                        ]
                    },
                    {
                        type: "password",
                        uid: "password-field",
                        hooks : {
                            onChange : (e) => {
                                console.log('component on change');
                            }
                        },
                        attributes: {
                            placeholder: "Password",
                        }
                    },
                    {
                        type: "textarea",
                        uid: "text-area",
                        attributes: {
                        }
                    }
                ],
            },
        })
            .then((formine) => {
                document.getElementById('submission').addEventListener('click', function () {
                    console.log(formine.submission);
                })
            })
            .catch((e) => {
                console.error(e);
            });
    </script>
</body>

</html>
