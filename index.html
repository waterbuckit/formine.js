<html>
    <head>
        <script src="./dist/cdn.js"></script>
    </head>

    <body>
        <div id="formine"></div>

        <button id="submission">submission</button>
        <script>
                Formine.render(document.getElementById('formine'), {
                    schema: {
                        "components": [
                            {
                                type: "text",
                                key : "text-field",
                                attributes : {
                                    placeholder : "Text"
                                }
                            },
                            {
                                type: "password",
                                key : "password-field",
                                attributes : {
                                    placeholder : "Password",
                                }
                            },
                            {
                                type: "textarea",
                                key : "text-area",
                                attributes : {
                                }
                            }
                        ],
                    },
                })
                .then((formine) => {
                    document.getElementById('submission').addEventListener('click', function(){
                        console.log(formine.submission);
                    })
                })
                .catch((e) => {
                    console.error(e);
                });
        </script>
    </body>
</html>
